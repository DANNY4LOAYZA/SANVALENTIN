<!DOCTYPE html>
<html lang="es">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BESO</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="question-container">
  <div class="question">
    <p>¿Me das un Beso?</p>

  <div class="message-content">
    ¡Dijiste Sí! 🎉<br>
    Ahora me debes dar❤️
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
